<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Thymeleaf - Tienda Virtual</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark mt-0">
		<div class="container-fluid text-white">
			<div class="d-flex justify-content-start align-center gap-3">
				<i class="fa-solid fa-phone"></i><a href="#"
					class="text-light text-decoration-none">+54 9 223 9 5647485</a> <i
					class="fa-solid fa-envelope"></i><a href="#"
					class="text-light text-decoration-none">info@company.com</a>
			</div>
			<div class="d-flex float-end gap-3">
				<i class="fa-brands fa-facebook-f"></i> <i
					class="fa-brands fa-twitter"></i> <i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-linkedin"></i> <i
					class="fa-brands fa-behance"></i>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-6"></div>
				<div class="col-6"></div>
			</div>
			<div class="row border-bottom">
				<div class="col-12">
					<nav class="navbar navbar-light navbar-expand-lg">
						<div class="container-fluid">
							<a href="#" class="navbar-brand"><span class="text-primary">MY</span>
								VIRTUAL SHOP</a>
							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse" data-bs-target="#menu">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div id="menu" class="collapse navbar-collapse">
								<ul class="navbar-nav mx-auto">
									<li class="navitem"><a href="#" class="nav-link">Home</a>
									</li>
									<li class="navitem"><a href="#" class="nav-link">Baby</a>
									</li>
									<li class="navitem"><a href="#" class="nav-link">Kids</a>
									</li>
									<li class="navitem"><a href="#" class="nav-link">Gifts</a>
									</li>
								</ul>
							</div>
							<div class="d-flex">
								<i class="fa-solid fa-shopping-cart"></i><span
									class="badge bg-info top-5 start-100 rounded-circle">4</span> <i
									class="fa-solid fa-search"></i>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</header>

		<div class="container-fluid mt-4">
			<div class="row">
				<div class="card-group gap-3">
					<div class="card m-5" th:each="product: ${products}">
						<img th:src="${product.picture}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p class="card-text" th:text="${product.description}"></p>
							<a href="#" class="btn btn-primary"><i
								class="fa-solid fa-cart-plus"></i> Add to Cart</a> <a href="#"
								class="btn btn-danger"><i class="fa-solid fa-heart"></i>
								Favorite</a>
						</div>
					</div>
				</div>

				<!-- CARD PRODUCTO : Alternativa bootstrap nativa-->

              <div class="card mb-5">
                <div class="card-body">
                  <img src="https://picsum.photos/270/400" alt="product" />
                  <h5 class="card-title">Product A</h5>
                  <p class="card-text">Description of product</p>
                </div>
                <div class="card-footer">
                  <a href="#" class="btn btn-primary"
                    ><i class="fa-solid fa-cart-plus"></i>Add to Cart</a
                  >
                  <a href="#" class="btn btn-danger"
                    ><i class="fa-solid fa-heart"></i> Favorite</a
                  >
                  <a href="#" class="btn btn-secondary"
                    ><i class="fa-solid fa-share"></i> Share</a
                  >
                </div>
              </div>
              -->


			</div>
		</div>
	</div>
	<nav class="navbar bg-dark mb-0">

		<div class="row text-white">
		<div class="col-12">
					<div class="d-flex">
				<div class="p-2 flex-fill">Copyright 2022 Shop - All rights reserved - Designed by fmkt</div>
				<div class="p-2 flex-fill">
				<i class="fa-brands fa-cc-visa"></i> <i
						class="fa-brands fa-cc-paypal"></i> <i
						class="fa-brands fa-cc-amazon-pay"></i> <i
						class="fa-brands fa-cc-mastercard"></i> <i
						class="fa-brands fa-cc-stripe"></i>
				</div>
			</div>
		
		</div>
		
		
			
		</div>


	</nav>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
